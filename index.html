<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteiner">
        <div>
            <h1>Calculadora</h1>
        </div>
        <div class="calculadora">            
            <div class="calculadoraDisplay">0</div>
            <div class="calculadoraKeypad">
                <div class="keypadNumeros">
                    <div class="keypadBoton large">C</div>
                    <div class="keypadBoton yellow">%</div>
                    <div class="keypadBoton yellow">/</div>
                    <div class="keypadBoton">7</div>
                    <div class="keypadBoton">8</div>
                    <div class="keypadBoton">9</div>
                    <div class="keypadBoton yellow">*</div>
                    <div class="keypadBoton">4</div>
                    <div class="keypadBoton">5</div>
                    <div class="keypadBoton">6</div>
                    <div class="keypadBoton yellow">-</div>
                    <div class="keypadBoton">1</div>
                    <div class="keypadBoton">2</div>
                    <div class="keypadBoton">3</div>
                    <div class="keypadBoton yellow">+</div>
                    <div class="keypadBoton large">0</div>
                    <div class="keypadBoton">.</div>
                    <div class="keypadBoton yellow">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/calculadora.js"></script>
</body>
</html>
